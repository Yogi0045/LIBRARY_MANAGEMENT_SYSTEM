{% extends 'library/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #1c1c1c, #3d3d3d);
        color: white;
        font-family: 'Arial', sans-serif;
    }

    .register-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        padding: 20px;
    }

    @media (min-width: 768px) {
        .register-container {
            flex-direction: row;
            justify-content: space-between;
        }
    }

    .left-panel {
        font-size: 2.8rem;
        font-weight: 900;
        text-align: center;
        color: white;
        padding: 30px;
    }

    .form-wrapper {
        background: transparent;
        padding: 30px;
        max-width: 400px;
        width: 100%;
    }

    .form-wrapper h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: white;
    }

    .form-label {
        margin-top: 15px;
        font-size: 0.9rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .form-control {
        border: none;
        border-radius: 10px;
        padding: 12px;
        margin-top: 5px;
        box-shadow: 6px 6px 0 #000;
        background-color: white;
    }

    .btn-register {
        background-color: white;
        color: black;
        font-weight: bold;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 3px 3px 0 #000;
        width: 100%;
    }

    .btn-register:hover {
        background-color: #f1f1f1;
    }

    .login-link {
        color: white;
        margin-top: 15px;
        display: inline-block;
        font-size: 0.95rem;
    }

    .login-link a {
        color: #ccc;
        text-decoration: underline;
    }

    .login-link a:hover {
        color: white;
    }
</style>

<div class="register-container">
    <div class="left-panel">
        <p>LIBRARY<br>MANAGEMENT<br>SYSTEM</p>
    </div>

    <div class="form-wrapper">
        <h2>REGISTER</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username" class="form-label">USERNAME</label>
            <input type="text" name="username" id="username" class="form-control" required>

            <label for="password" class="form-label">PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control" required>

            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div class="login-link">
            Already registered? <a href="{% url 'login' %}">Login!</a>
        </div>
    </div>
</div>
{% endblock %}
